<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="../../lib/chessboard.css" />
</head>

<body>

    <div id="board1" style="width: 400px; height: 400px;"></div>

    <a href="../index.html">Home</a>
    <button id="start">Start Game</button>
    <button id="start-draft">Start Draft Game</button>
    <script type="module">
        import { startGame, startDraftGame } from "../../front-end/dist/front-end/game/controller.js"
        document.querySelector("#start").addEventListener('click', () => startGame('board1'));
        document.querySelector("#start-draft").addEventListener('click', () => startDraftGame('board1'));
    </script>
</body>

</html>
